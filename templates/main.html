<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Hero Association Registry</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsenav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" id="logo" href="{{ url_for('home') }}">Hero Association Registry</a>

        <div class="collapse navbar-collapse" id="collapsenav">
            <ul class="navbar-nav w-100">
                <li class="nav-item d-md-none">
                    <a class="nav-link" href="{{ url_for('home') }}" id="home"><i class="fa fa-home"
                            aria-hidden="true"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#newhero" id="addnew"><i class="fa fa-plus"
                            aria-hidden="true"></i> Add New Hero</a>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="guide"><i class="fa fa-book" aria-hidden="true"></i>
                        About/Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#contactmodal" id="contact"><i
                            class="fa fa-address-card-o" aria-hidden="true"></i> Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="contactmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">aabikodali@outlook.com</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newhero" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New Entry</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('addhero') }}" method="POST">
                        <div class="form-group">
                            <label>First Name</label>
                            <input id="first_name" name="first_name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input id="last_name" name="last_name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Hero Name</label>
                            <input id="hero_name" name="hero_name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Class</label>
                            <div class="form-check form-check-inline" id="class" name="class">
                                <input class="form-check-input" type="radio" name="class" id="inlineRadio1" value="S">
                                <label class="form-check-label" for="inlineRadio1">S</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="class" id="inlineRadio2" value="A">
                                <label class="form-check-label" for="inlineRadio2">A</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="class" id="inlineRadio3" value="B">
                                <label class="form-check-label" for="inlineRadio3">B</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="class" id="inlineRadio3" value="C">
                                <label class="form-check-label" for="inlineRadio3">C</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Rank</label>
                            <input id="rank" name="rank" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Abilities</label>
                            <input id="abilities" name="abilities" class="form-control" type="text">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer>
        <span>Â© Abhilaash Kodali 2019</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
